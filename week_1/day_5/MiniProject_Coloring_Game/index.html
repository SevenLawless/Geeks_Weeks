<!DOCTYPE html>
<html>
<head>
    <title>Coloring Squares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #clearButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        #clearButton:hover {
            background-color: #ff5252;
        }
        #colorPalette {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            gap: 10px;
        }
        .color-box {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-box:hover {
            transform: scale(1.1);
        }
        .color-box.selected {
            border: 3px solid #333;
            transform: scale(1.15);
        }
        #canvas {
            display: grid;
            grid-template-columns: repeat(20, 30px);
            gap: 2px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .canvas-square {
            width: 30px;
            height: 30px;
            background-color: white;
            border: 1px solid #ddd;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>ðŸŽ¨ Coloring Squares</h1>
        <div id="controls"></div>
        <div id="canvas"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
