<!DOCTYPE html>
<html>
<head>
    <title>Drumset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(#cdea66);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #drumset {
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 50px;
        }
        #drums {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            gap: 20px;
        }
        .drum {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 3px solid white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.1s;
            color: white;
            font-size: 18px;
        }
        .drum:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .drum.playing {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }
        .key {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="drumset">
        <div id="drums">
            <div class="drum" data-key="65"><div class="key">A</div><div>Clap</div></div>
            <div class="drum" data-key="83"><div class="key">S</div><div>Hihat</div></div>
            <div class="drum" data-key="68"><div class="key">D</div><div>Kick</div></div>
            <div class="drum" data-key="70"><div class="key">F</div><div>Openhat</div></div>
            <div class="drum" data-key="71"><div class="key">G</div><div>Boom</div></div>
            <div class="drum" data-key="72"><div class="key">H</div><div>Ride</div></div>
            <div class="drum" data-key="74"><div class="key">J</div><div>Snare</div></div>
            <div class="drum" data-key="75"><div class="key">K</div><div>Tom</div></div>
            <div class="drum" data-key="76"><div class="key">L</div><div>Tink</div></div>
        </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
