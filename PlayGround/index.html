<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geeks Weeks</title>
</head>
<body>

    <button id="btnn">Generate Quote</button>
    <section id="quotee">...</section>

    <button id="countbtn">Count (with spaces)</button>
    <span id="countspn"></span>

    <button id="countbtn2">Count (no spaces)</button>
    <span id="countspn2"></span>

    <button id="countbtn3">Word Count</button>
    <span id="countspn3"></span>

    <button id="countbtn4">Like ❤️</button>
    <span id="countspn4"></span>

    <form id="addForm">
        <input type="text" name="quote" placeholder="Enter quote">
        <input type="text" name="author" placeholder="Enter author">
        <button id="addButton">Add Quote</button>
    </form>

    <form id="authorForm">
        <input type="text" name="author" placeholder="Search by author">
        <button id="searchButton">Search</button>
    </form>

    <section id="authorSearched"></section>

    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>

    <script src="index.js"></script>

</html>
